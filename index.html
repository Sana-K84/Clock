<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="clock">
                <div class="hour">
                    <div id="hr"></div>
                </div>
                <div class="min">
                    <div id="mn"></div>
                </div>
                <div class="sec">
                    <div id="sc"></div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
