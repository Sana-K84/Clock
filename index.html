<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="box-left"><span id="box-left"></span></div>
        </div>
        <div class="box">
            <div class="clock">
                <div class="hour">
                    <div id="hr"></div>
                </div>
                <div class="min">
                    <div id="mn"></div>
                </div>
                <div class="sec">
                    <div id="sc"></div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="box-left"><span id="box-right"></span></div>
        </div>
    </div>
    <div class="wrapper">
        <div class="box-two">
            <div class="count_day">
                <div class="count_day_value">00</div>
                <div class="count_day_text">дней</div>
            </div>
            <div class="count_day_separator">:</div>
            <div class="count_hours">
                <div class="count_hours_value">00</div>
                <div class="count_hours_text">часов</div>
            </div>
            <div class="count_day_separator">:</div>
            <div class="count_min">
                <div class="count_min_value">00</div>
                <div class="count_min_text">минут</div>
            </div>
            <div class="count_day_separator">:</div>
            <div class="count_sec">
                <div class="count_sec_value">00</div>
                <div class="count_sec_text">секунд</div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
